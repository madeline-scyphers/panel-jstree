
name: Publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI

on:
  push:
    tags:
    - 'v[0-9]+.[0-9]+.[0-9]+'
    - 'v[0-9]+.[0-9]+.[0-9]+a[0-9]+'
    - 'v[0-9]+.[0-9]+.[0-9]+b[0-9]+'
    - 'v[0-9]+.[0-9]+.[0-9]+rc[0-9]+'

jobs:
    build-n-publish:
        name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI
        runs-on: "ubuntu-latest"

        steps:
            -   uses: actions/checkout@master
            -   name: Set up Python 3.9
                uses: actions/setup-python@v1
                with:
                    python-version: 3.9

            -   name: Install build dependencies
                run: |
                    python -m pip install -e .
                    python -m pip install build

            -   name: Build custom bokeh models (typescript compiling)
                run: panel build src/panel_jstree

            -   name: Build a binary wheel and a source tarball
                run: python -m build

            -   name: Publish distribution ğŸ“¦ to PyPI
                uses: pypa/gh-action-pypi-publish@release/v1
                with:
                    password: ${{ secrets.PYPI_API_TOKEN }}

